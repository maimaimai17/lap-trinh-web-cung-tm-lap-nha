<!DOCTYPE html>
<html>
<head>
    <style>
        /* Viết CSS ở đây */
        body {
            background: #89986D;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: #F6F0D7;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #C5D89D, #9CAB84 );
            padding: 30px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            overflow:hidden;
        }

        .content {
            padding: 20px;
        }

        .name {
            font-size: 24px;
            color: #333;
            margin: 0 0 5px 0;
        }

        .title {
            color: #666;
            margin: 0 0 15px 0;
        }

        .description {
            color: #888;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Thêm style cho skills và button */
        .skills {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .skills li {
            background: #e8f4f8;
            color: #5A7863;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
        }

        .btn {
            background: linear-gradient(135deg, #9CAB84, #C5D89D);
            color: #333;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Viết HTML ở đây -->
    <div class="card">
        <div class="header">
            <div class="avatar">
                <img src="https://shophoasunny.vn/wp-content/uploads/2024/04/bong-hoa-cuc-hoa-mi-dep-nhat.jpg" object-fit="contain">
                 </div>

        </div>
        <div class="content">
            <h2 class="name">Nguyễn Thị Tuyết Mai</h2>
            <p class="title">Web Developer</p>
            <p class="description">
                Đam mê lập trình và thiết kế web.
                Luôn học hỏi công nghệ mới.
            </p>
            <ul class="skills">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
            <button class="btn">Liên hệ</button>
            <a href="index.html"></a>
        </div>
    </div>
</body>
</html>
